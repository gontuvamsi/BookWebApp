<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="ISO-8859-1">
      <title>Book Registration</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
         body {
            background-color: #f0f2f5; /* Light gray background for the whole page */
            font-family: Arial, sans-serif;
         }
         .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
         }
         .card {
            background-color: #ffffff;
            width: 40rem;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
         }
         .card h2 {
            background-color: #1877f2; /* Facebook blue */
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-size: 1.5rem;
         }
         .form-control {
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
         }
         .form-control:focus {
            border-color: #1877f2;
            box-shadow: 0 0 5px rgba(24, 119, 242, 0.5);
         }
         .btn-primary {
            background-color: #1877f2;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
         }
         .btn-primary:hover {
            background-color: #1668c7;
         }
         .btn-secondary {
            background-color: #ddd;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
         }
         .btn-secondary:hover {
            background-color: #bbb;
         }
         a {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #1877f2;
            text-decoration: none;
         }
         a:hover {
            text-decoration: underline;
         }
         .table th, .table td {
            vertical-align: middle;
         }
      </style>
   </head>
   <body>
      <div class="container-fluid">
         <div class="card">
            <h2 class="text-center">Book Registration</h2>
            <form action="register" method="post">
               <div class="form-group">
                  <label for="bookName">Book Name</label>
                  <input type="text" name="bookName" id="bookName" class="form-control" placeholder="Enter book name" required>
               </div>
               <div class="form-group">
                  <label for="bookEdition">Book Edition</label>
                  <input type="text" name="bookEdition" id="bookEdition" class="form-control" placeholder="Enter book edition" required>
               </div>
               <div class="form-group">
                  <label for="bookPrice">Book Price</label>
                  <input type="text" name="bookPrice" id="bookPrice" class="form-control" placeholder="Enter book price" required>
               </div>
               <div class="form-group">
                  <button type="submit" class="btn btn-primary">Register</button>
               </div>
               <div class="form-group">
                  <button type="reset" class="btn btn-secondary">Cancel</button>
               </div>
            </form>
            <a href="bookList">View Book List</a>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
